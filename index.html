<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container w-full h-screen bg-no-repeat bg-cover flex flex-col items-center md:flex md:items-center md:bg-cover md:bg-no-repeat md:flex-col " style="background-image: url(./images/table.jpg);">
      <h1 class="text-[#daa520] font-bold text-5xl md:text-8xl mt-[20vh] md:mt-[17vh]">Blackjack</h1>
      
      <p class="text-white font-semibold md:text-2xl text-xl mt-4" id="message-el">Want to play a round?</p>
      <p class="text-white font-semibold text-2xl mt-4 md:mt-4" id="cards-el">Cards:</p>
      <p class="text-white font-semibold text-2xl mt-4 md:mt-4" id="sum-el">sum:</p>
      <button class="px-4 py-2 w-[200px] text-black bg-[#daa520] duration-500 scale-100 hover:scale-110 font-bold mt-6 text-xl" onclick="startgame()">START GAME</button>
      <button class="px-4 py-2 w-[200px] text-black bg-[#daa520] duration-500 scale-100 hover:scale-110  font-bold mt-4 text-xl" onclick="newcard()">NEW CARD</button>
      <p class="text-white font-semibold text-2xl mt-4" id="player-el"></p>

    </div>
    <script defer src="./script.js"></script>
</body>
</html>
